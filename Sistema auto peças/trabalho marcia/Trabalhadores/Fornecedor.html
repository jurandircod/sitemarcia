    <div class="container mt-5">
        <h1 class="text-center">Formulário de Cadastro de fornecedor</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do fornecedor" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do fornecedor" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone do fornecedor"
                    required>
            </div>

            <div class="d-flex">
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço do fornecedor"
                        required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Cidade" required>
                </div>
            
            
            <div class="mb-3">
                <label for="endereco" class="form-label">UF</label>
                <input type="text" class="form-control" id="endereco" placeholder="UF" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">CEP</label>
                <input type="text" class="form-control" id="endereco" placeholder="CEP" required>
            </div>
        </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="endereco" placeholder="CNPJ" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
